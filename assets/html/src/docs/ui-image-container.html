    <main>
      <h1>Image Container</h1>
      <p>Use the Image Container module to wrap any image <code>&lt;img></code> keeping aspect ratio of module 
        design neverless the image source is portrait or landscape.</p>
      <div class="row mb-3">
        <h2 class="h5 col one-quarters-md text-emphasis mb-2">Using Portrait Image</h2>
        <div class="col three-quarters-md">
          <div class="ui-img-container img-container-portrait img-portrait w-200">
            <div class="inner-content">
              <img src="https://images.unsplash.com/photo-1574656133595-ac4f2d946017?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=360&q=80">
            </div>
          </div>
          <pre><code class="language-markup"><script type="prism-html-markup">
            <div class="ui-img-container img-container-portrait w-200">
              <div class="inner-content">
                <img src="https://images.unsplash.com/photo-1574656133595-ac4f2d946017?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=360&q=80">
              </div>
            </div>
          </script></code></pre>
        </div>
      </div>

      <div class="row mb-3">
        <h2 class="h5 col one-quarters-md text-emphasis mb-2">Using Landscape Image</h2>
        <div class="col three-quarters-md">
          <div class="ui-img-container img-container-landscape img-landscape w-300">
            <div class="inner-content">
              <img src="https://images.unsplash.com/photo-1455619452474-d2be8b1e70cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=480&q=80">
            </div>
          </div>
          <pre><code class="language-markup"><script type="prism-html-markup">
            <div class="ui-img-container img-container-landscape w-300">
              <div class="inner-content">
                <img src="https://images.unsplash.com/photo-1455619452474-d2be8b1e70cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=480&q=80">
              </div>
            </div>
          </script></code></pre>
        </div>
      </div>

      <div class="row mb-3">
        <h2 class="h5 col one-quarters-md text-emphasis mb-2">Using rounded or circle Image</h2>
        <div class="col three-quarters-md">
          <div class="row">
            <div class="col w-200">
              <div class="ui-img-container img-container-square img-portrait img-rounded">
                <div class="inner-content">
                  <img src="https://images.unsplash.com/photo-1578020190125-f4f7c18bc9cb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=360&q=80">
                </div>
              </div>
            </div>
            <div class="col w-200">
              <div class="ui-img-container img-container-square img-landscape img-circle">
                <div class="inner-content">
                  <img src="https://images.unsplash.com/photo-1572656306390-40a9fc3899f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=480&q=80">
                </div>
              </div>
            </div>
          </div>
          <pre><code class="language-markup"><script type="prism-html-markup">

              </div>
            </div>
          </script></code></pre>
        </div>
      </div>
